<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeKiwi 遥操作控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .control-btn {
            transition: all 0.2s ease-in-out;
            user-select: none;
        }
        .control-btn:active {
            transform: scale(0.95);
            background-color: #1f2937;
        }
        .control-btn.active {
            background-color: #059669;
            color: white;
            box-shadow: 0 0 10px rgba(5, 150, 105, 0.5);
        }
        .status-indicator {
            transition: all 0.3s ease;
        }
        .status-connected {
            background-color: #059669;
            color: white;
        }
        .status-disconnected {
            background-color: #dc2626;
            color: white;
        }
        .status-connecting {
            background-color: #f59e0b;
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .video-container {
            background: linear-gradient(45deg, #1f2937, #374151);
            border-radius: 12px;
            overflow: hidden;
        }
        .connection-modal {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden font-sans">
    <!-- 连接模态框 -->
    <div id="connectionModal" class="connection-modal fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">LeKiwi 连接设置</h2>
                <p class="text-gray-600">请输入机器人连接参数</p>
            </div>

            <form id="connectionForm" class="space-y-4">
                <div>
                    <label for="remoteIp" class="block text-sm font-medium text-gray-700 mb-2">
                        机器人IP地址
                    </label>
                    <input type="text" id="remoteIp" name="remoteIp"
                           value="192.168.101.33" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="armPort" class="block text-sm font-medium text-gray-700 mb-2">
                        机械臂端口
                    </label>
                    <input type="text" id="armPort" name="armPort"
                           value="/dev/ttyACM0" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="calibrateArm" name="calibrateArm"
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">校准机械臂（首次使用需要）</span>
                    </label>
                    <p class="text-xs text-gray-500 mt-1">
                        如果机械臂连接失败，请勾选此选项进行校准。校准过程需要手动移动机械臂到中间位置。
                    </p>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="submit"
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        连接
                    </button>
                    <button type="button" onclick="closeConnectionModal()"
                            class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="flex h-full">
        <!-- 左侧控制面板 -->
        <div class="w-1/3 bg-white shadow-lg p-6 flex flex-col">
            <!-- 头部状态栏 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">LeKiwi 控制台</h1>
                    <button id="disconnectBtn" onclick="disconnectRobot()"
                            class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 transition-colors hidden">
                        断开连接
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-3 text-sm">
                    <div class="status-indicator px-3 py-2 rounded" id="robot-status">
                        机器人: 未连接
                    </div>
                    <div class="status-indicator px-3 py-2 rounded" id="arm-status">
                        机械臂: 未连接
                    </div>
                </div>
            </div>

            <!-- 速度控制 -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">速度控制</h2>
                <div class="flex space-x-2">
                    <button id="speed_down" class="control-btn flex-1 bg-red-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-red-600">
                        减速 (F)
                    </button>
                    <span id="speed-display" class="flex-1 bg-gray-200 py-2 px-4 rounded-lg text-center font-medium">
                        中速
                    </span>
                    <button id="speed_up" class="control-btn flex-1 bg-green-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-600">
                        加速 (R)
                    </button>
                </div>
            </div>

            <!-- 方向控制 -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">方向控制</h2>
                <div class="grid grid-cols-3 gap-3">
                    <div></div>
                    <button id="forward" class="control-btn bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600">
                        前进 (W)
                    </button>
                    <div></div>

                    <button id="left" class="control-btn bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600">
                        左转 (A)
                    </button>
                    <button id="stop" class="control-btn bg-gray-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-600">
                        停止 (空格)
                    </button>
                    <button id="right" class="control-btn bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600">
                        右转 (D)
                    </button>

                    <div></div>
                    <button id="backward" class="control-btn bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600">
                        后退 (S)
                    </button>
                    <div></div>
                </div>
            </div>

            <!-- 旋转控制 -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">旋转控制</h2>
                <div class="flex space-x-3">
                    <button id="rotate_left" class="control-btn flex-1 bg-purple-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-purple-600">
                        左旋转 (H)
                    </button>
                    <button id="rotate_right" class="control-btn flex-1 bg-purple-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-purple-600">
                        右旋转 (J)
                    </button>
                </div>
            </div>

            <!-- 状态显示 -->
            <div class="mt-auto">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">当前状态</h2>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <div class="text-sm space-y-2">
                        <div class="flex justify-between">
                            <span>X速度:</span>
                            <span id="x-vel" class="font-mono">0.00 m/s</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Y速度:</span>
                            <span id="y-vel" class="font-mono">0.00 m/s</span>
                        </div>
                        <div class="flex justify-between">
                            <span>角速度:</span>
                            <span id="theta-vel" class="font-mono">0.00 deg/s</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧视频显示 -->
        <div class="flex-1 bg-black flex items-center justify-center p-4">
            <div class="video-container w-full h-full flex items-center justify-center relative">
                <img id="video-stream" src="/video_feed" alt="视频流"
                     class="max-w-full max-h-full object-contain rounded-lg">
                <div class="absolute top-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded text-sm">
                    实时视频流
                </div>
                <div class="absolute bottom-4 right-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded text-sm">
                    <span id="fps-counter">30 FPS</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 键盘控制
        const keys = {
            'w': 'forward',
            's': 'backward',
            'a': 'left',
            'd': 'right',
            'h': 'rotate_left',
            'j': 'rotate_right',
            'r': 'speed_up',
            'f': 'speed_down',
            ' ': 'stop'
        };

        const pressedKeys = new Set();
        let activeButtons = new Set();
        let isConnected = false;

        // 连接模态框控制
        function showConnectionModal() {
            document.getElementById('connectionModal').classList.remove('hidden');
        }

        function closeConnectionModal() {
            document.getElementById('connectionModal').classList.add('hidden');
        }

        // 连接机器人
        async function connectRobot() {
            const remoteIp = document.getElementById('remoteIp').value;
            const armPort = document.getElementById('armPort').value;
            const calibrateArm = document.getElementById('calibrateArm').checked;

            // 更新状态为连接中
            updateStatusIndicators('connecting');

            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        remote_ip: remoteIp,
                        arm_port: armPort,
                        calibrate_arm: calibrateArm
                    })
                });

                const result = await response.json();

                if (result.success) {
                    isConnected = true;
                    closeConnectionModal();
                    document.getElementById('disconnectBtn').classList.remove('hidden');
                    updateStatusIndicators('connected');

                    // 显示连接成功消息
                    if (calibrateArm) {
                        alert('连接成功！机械臂校准已完成。');
                    } else {
                        alert('连接成功！机器人已连接，机械臂状态请查看状态栏。');
                    }
                } else {
                    updateStatusIndicators('disconnected');
                    alert('连接失败，请检查参数或尝试勾选校准选项');
                }
            } catch (error) {
                console.error('连接错误:', error);
                updateStatusIndicators('disconnected');
                alert('连接错误: ' + error.message);
            }
        }

        // 断开连接
        async function disconnectRobot() {
            try {
                const response = await fetch('/disconnect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (result.success) {
                    isConnected = false;
                    document.getElementById('disconnectBtn').classList.add('hidden');
                    updateStatusIndicators('disconnected');
                    pressedKeys.clear();
                    activeButtons.forEach(id => {
                        document.getElementById(id)?.classList.remove('active');
                    });
                    activeButtons.clear();
                }
            } catch (error) {
                console.error('断开连接错误:', error);
            }
        }

        // 更新状态指示器
        function updateStatusIndicators(status) {
            const robotStatus = document.getElementById('robot-status');
            const armStatus = document.getElementById('arm-status');

            const statusClasses = {
                'connected': 'status-connected',
                'disconnected': 'status-disconnected',
                'connecting': 'status-connecting'
            };

            const statusTexts = {
                'connected': '已连接',
                'disconnected': '未连接',
                'connecting': '连接中...'
            };

            robotStatus.className = `status-indicator px-3 py-2 rounded ${statusClasses[status]}`;
            armStatus.className = `status-indicator px-3 py-2 rounded ${statusClasses[status]}`;

            robotStatus.textContent = `机器人: ${statusTexts[status]}`;
            armStatus.textContent = `机械臂: ${statusTexts[status]}`;
        }

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (!isConnected) return;

            const key = e.key.toLowerCase();
            if (keys[key] && !pressedKeys.has(key)) {
                console.log('键盘按下:', key);
                pressedKeys.add(key);
                const buttonId = keys[key];
                document.getElementById(buttonId)?.classList.add('active');
                activeButtons.add(buttonId);
                sendAction();
            }
        });

        document.addEventListener('keyup', (e) => {
        if (!isConnected) return;

        const key = e.key.toLowerCase();
        if (keys[key]) {
            console.log('键盘释放:', key);
            pressedKeys.delete(key);
            const buttonId = keys[key];
            document.getElementById(buttonId)?.classList.remove('active');
            activeButtons.delete(buttonId);

            // 检查是否还有方向键被按下
            const directionKeys = ['w', 'a', 's', 'd', 'h', 'j'];
            const stillPressed = Array.from(pressedKeys).some(k => directionKeys.includes(k));
            if (!stillPressed) {
                // 没有方向键被按下，发送stop
                fetch('/send_action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keys: ['stop'] })
                }).catch(error => {
                    console.error('发送停止动作错误:', error);
                });
            } else {
                sendAction();
            }
        }
    });

        // 鼠标/触摸控制
        function setupButtonControl(buttonId, key) {
            const button = document.getElementById(buttonId);
            if (!button) return;

            button.addEventListener('mousedown', () => {
                if (!isConnected) return;
                console.log('鼠标按下:', buttonId, key);
                pressedKeys.add(key);
                button.classList.add('active');
                activeButtons.add(buttonId);
                sendAction();
            });

            button.addEventListener('mouseup', () => {
                if (!isConnected) return;
                console.log('鼠标释放:', buttonId, key);
                pressedKeys.delete(key);
                button.classList.remove('active');
                activeButtons.delete(buttonId);
                sendAction();
            });

            button.addEventListener('mouseleave', () => {
                if (!isConnected) return;
                console.log('鼠标离开:', buttonId, key);
                pressedKeys.delete(key);
                button.classList.remove('active');
                activeButtons.delete(buttonId);
                sendAction();
            });

            // 触摸事件
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isConnected) return;
                console.log('触摸开始:', buttonId, key);
                pressedKeys.add(key);
                button.classList.add('active');
                activeButtons.add(buttonId);
                sendAction();
            });

            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!isConnected) return;
                console.log('触摸结束:', buttonId, key);
                pressedKeys.delete(key);
                button.classList.remove('active');
                activeButtons.delete(buttonId);
                sendAction();
            });
        }

        // 设置所有按钮控制
        Object.entries(keys).forEach(([key, buttonId]) => {
            setupButtonControl(buttonId, key);
        });

        // 停止按钮
        document.getElementById('stop').addEventListener('click', () => {
            if (!isConnected) return;
            console.log('停止按钮被点击');
            pressedKeys.clear();
            activeButtons.forEach(id => {
                document.getElementById(id)?.classList.remove('active');
            });
            activeButtons.clear();

            // 发送stop动作
            const action = {
                keys: ['stop']
            };

            console.log('发送停止动作:', action.keys);
            fetch('/send_action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(action)
            }).catch(error => {
                console.error('发送停止动作错误:', error);
            });
        });

        // 发送动作到服务器
        async function sendAction() {
            if (!isConnected) return;

            // 将按键名称转换为动作名称
            const actionKeys = Array.from(pressedKeys).map(key => keys[key] || key);

            const action = {
                keys: actionKeys
            };

            // 只有当有按键时才发送动作
            if (action.keys.length > 0) {
                console.log('发送动作:', action.keys);
                try {
                    await fetch('/send_action', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(action)
                    });
                } catch (error) {
                    console.error('发送动作错误:', error);
                }
            }
        }

        // 更新状态显示
        async function updateStatus() {
            try {
                const response = await fetch('/get_status');
                const data = await response.json();

                document.getElementById('speed-display').textContent = data.speed_level;
                document.getElementById('x-vel').textContent = data.x_vel.toFixed(2) + ' m/s';
                document.getElementById('y-vel').textContent = data.y_vel.toFixed(2) + ' m/s';
                document.getElementById('theta-vel').textContent = data.theta_vel.toFixed(2) + ' deg/s';

                // 更新连接状态
                const wasConnected = isConnected;
                if (data.robot_connected && data.arm_connected) {
                    if (!isConnected) {
                        isConnected = true;
                        document.getElementById('disconnectBtn').classList.remove('hidden');
                        updateStatusIndicators('connected');
                        console.log('连接状态: 已连接');
                    }
                } else {
                    if (isConnected) {
                        isConnected = false;
                        document.getElementById('disconnectBtn').classList.add('hidden');
                        updateStatusIndicators('disconnected');
                        console.log('连接状态: 已断开');
                    }
                }
            } catch (error) {
                console.error('获取状态错误:', error);
            }
        }

        // 表单提交处理
        document.getElementById('connectionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            connectRobot();
        });

        // 定期更新状态
        setInterval(updateStatus, 1000);

        // 初始化
        updateStatus();

        // 显示连接模态框
        showConnectionModal();

        // 调试信息
        console.log('页面初始化完成');
        console.log('当前按键状态:', pressedKeys);
        console.log('当前连接状态:', isConnected);
    </script>
</body>
</html>
