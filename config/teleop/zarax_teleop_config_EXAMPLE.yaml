# ========================================================================
# NOTES IMPORTANTES
# ========================================================================
#
# 1. Champs REQUIS:
#    - robot.type
#    - robot.port
#    - teleop.type
#    - teleop.port
#
# 2. Pour utiliser ce fichier:
#    lerobot-teleoperate --config_path "chemin/vers/ce/fichier.yaml"
#
# 3. Vous pouvez surcharger n'importe quel paramètre en ligne de commande:
#    lerobot-teleoperate --config_path "..." --fps 30
#
# 4. Pour trouver les caméras disponibles:
#    lerobot-find-cameras opencv
#
# 5. Pour trouver les ports série:
#    lerobot-find-port
#
# 6. Types de robots supportés:
#    - so100_follower / so100_leader (Koch v1.0)
#    - so101_follower / so101_leader (Koch v1.1)
#    - bi_so_follower / bi_so_leader (Koch bimanuel)
#    - koch_follower / koch_leader
#    - aloha (ALOHA robot)
#    - Et bien d'autres...
#
# 7. Pour voir tous les types disponibles, cherchez dans:
#    src/lerobot/robots/ et src/lerobot/teleoperators/
#
# ========================================================================
